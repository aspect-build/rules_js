    # No test targets. Requires running test.sh.
    # e2e/webpack_devserver:
    # e2e/webpack_devserver_esm:
tasks:
    - branch_freshness:
          update_strategy: none
    - test:
          hooks:
              - type: before_task
                command: vmstat -a -S M -t 1 2>&1 > vmstat.out &
              - type: after_task
                command: cat vmstat.out
          artifact_paths:
              - vmstat.out
    - format:
          queue: aspect-medium
    - buildifier:
          queue: aspect-medium
    - configure:
          queue: aspect-medium
    - delivery:
          auto_deliver: true
          rules:
              - deliverable: 'attr("tags", "\bdeliverable\b", //...)'
                condition:
                    branches:
                        - main
              - deliverable:
                    - //docs:docs_delivery
                condition:
                    only_on_change: false
                    branches:
                        - main
    - finalization:
          queue: aspect-small
